name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Install NodeJS 
      uses: actions/setup-node@v4
      with:
        node-version: 21
    - name: Install Dependencies
      run: npm install
    
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Chekout the code
      uses: actions/checkout@v4
    - name: Install NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 21
    - name: Install Dependencies
      run: npm install
    - name: Execute Integration Tests
      run: npm run test
